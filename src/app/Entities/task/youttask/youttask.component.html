<h1>Công việc của bạn</h1>
@for (x of data; track x.id){
  <div style="margin-left: 20%;margin-right: 20%; border-style: solid;">
    <p>Tên công việc: {{x.nameTask}}</p>
    <p>Ngày tạo: {{x.createAt}}</p>
    <p>Thời hạn: {{x.deadLine}}</p>
    <p>Trạng thái: {{x.finishAt == null ? 'Chưa hoàn thành' : 'Đẫ hoàn thành' + x.finishAt}}</p>
  </div>
}
