@if (check){
  <header class="navbar">
    <div class="container">
      <h1 style="text-align: center">Navbar</h1>
      <div class="dropdown">
        <button  style="width: 160px; padding: 12px 16px">Dropdown</button>
        <div class="dropdown-content">
          <a (click)="JoinGroup()">Join Group</a>
          <a (click)="CreateGroup()">Create Group</a>
        </div>
      </div>
      <button style="width: 160px; padding: 12px 16px;margin-right: 70px" (click)="Logout()">Logout</button>
    </div>
  </header>
} @else {
  <header class="navbar">
    <div class="container">
      <h1>Navbar {{check}}</h1>
    </div>
  </header>
}
